<div class="app-wrapper" [class.dark]="modoOscuro()">

  <div class="card">
    <button class="dark-toggle" (click)="toggleModoOscuro()">
  @if (modoOscuro()) {
  
  Modo claro
  <!-- Sol -->
  <svg viewBox="0 0 24 24" class="icon sun">
    <path d="M12 9a3 3 0 100 6 3 3 0 000-6z"/>
  </svg>
} @else {
  Modo oscuro
  <!-- Luna -->
  <svg viewBox="0 0 24 24" class="icon moon">
    <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 17a7 7 0 009-4.21z"/>
  </svg>
}

</button>


    <h1>Lista de tareas</h1>

    <app-task-input
      (tareaCreada)="agregarTarea($event)">
    </app-task-input>

    <app-task-list
      [tareas]="tareas()"
      (tareaEliminada)="eliminarTarea($event)"
      (tareaCompletada)="toggleCompletada($event)">
    </app-task-list>
  </div>
</div>

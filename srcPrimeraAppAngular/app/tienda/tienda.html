<h2>Tienda</h2>

<div class="productos">
  @for (producto of productos; track producto.id) {
    <app-producto
      [producto]="producto"
      (agregar)="agregarAlCarrito($event)">
    </app-producto>
  }
</div>

<hr>

<h3>Carrito</h3>

@if (carrito.length > 0) {
  <p>Productos en carrito: {{ carrito.length }}</p>
  <p>Total: {{ calcularTotal() }} €</p>
} @else {
  <p>El carrito está vacío</p>
}

<div class="container">

  <mat-card class="card">
    <mat-card-header>
        <mat-card-title>Perfil de Usuario</mat-card-title>
    </mat-card-header>
    

    <mat-card-content>
      <form>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="user.firstName" name="firstName">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Apellidos</mat-label>
          <input matInput [(ngModel)]="user.lastName" name="lastName">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="user.email" name="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Edad</mat-label>
          <input matInput type="number" [(ngModel)]="user.age" name="age">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Ciudad</mat-label>
          <textarea matInput [(ngModel)]="user.city" name="city"></textarea>
        </mat-form-field>

        <div class="buttons">
          <button mat-raised-button
                  color="primary"
                  (click)="guardar()"
                  [disabled]="!user.firstName">
            Guardar
          </button>

          <button mat-raised-button
                  color="warn"
                  (click)="reset()">
            Reiniciar
          </button>
        </div>

      </form>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-content *ngIf="guardado">
      <p class="ok">Perfil guardado correctamente</p>
    </mat-card-content>

    <mat-card-content>
      <h3>Vista previa</h3>
      <p><strong>Nombre:</strong> {{ user.firstName }} {{ user.lastName }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Edad:</strong> {{ user.age }}</p>
      <p><strong>Ciudad:</strong> {{ user.city }}</p>
    </mat-card-content>

  </mat-card>

</div>
